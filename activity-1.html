<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Weather API</title>
    </head>
    
<body>

<div class="container">
    <img src="images/background.png" alt="background">

    <div class="statusBar">
        <img src="images/statusbar-dark.png" alt="statusBar">
    </div>

    <div class="activity-header">
        <div class="back-button" id="a-backButton">
            <img src="images/back-button-dark.png" alt="a-back-button">
        </div>
        <div class="a-header">Hydration Boost</div>
    </div>

    <div class="activity-icon">
        <img src="images/hydration-badges.png" alt="hydration-badges">
    </div>

    <div class="activity-instruction">
        <div class="activity-title">
            Drink 800 ml of water today.
        </div>
        <div class="instruction">
            Keep a water bottle handy. Hydration is key to staying energized and focused.
        </div>
    </div>
    
    <button class="button" id="start-button">Start</button>

    <div class="footer" id="footer-activity">
        <div class="home-indicator" id="activity-indicator"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<script src="main.js"></script>

</body>
</html>
